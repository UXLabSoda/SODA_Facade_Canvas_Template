<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
  <title>3D Shape Slideshow</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set canvas size
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Array of 3D shapes
  const shapes = ['cube', 'sphere', 'cylinder', 'cone', 'torus'];

  function drawShape(shape) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw 3D shape
    ctx.beginPath();
    ctx.fillStyle = 'rgba(100, 150, 200, 0.8)';

    // Adjust the drawing logic based on the selected shape
    switch (shape) {
      case 'cube':
        // Draw a cube
        ctx.fillRect(100, 100, 100, 100);
        break;
      case 'sphere':
        // Draw a sphere
        ctx.arc(150, 150, 50, 0, 2 * Math.PI);
        ctx.fill();
        break;
      case 'cylinder':
        // Draw a cylinder
        ctx.fillRect(100, 100, 100, 200);
        ctx.beginPath();
        ctx.arc(150, 100, 50, 0, 2 * Math.PI);
        ctx.arc(150, 300, 50, 0, 2 * Math.PI);
        ctx.fill();
        break;
      case 'cone':
        // Draw a cone
        ctx.beginPath();
        ctx.moveTo(150, 100);
        ctx.lineTo(200, 300);
        ctx.lineTo(100, 300);
        ctx.closePath();
        ctx.fill();
        break;
      case 'torus':
        // Draw a torus
        ctx.beginPath();
        ctx.arc(150, 150, 50, 0, 2 * Math.PI);
        ctx.arc(150, 150, 20, 0, 2 * Math.PI);
        ctx.fill();
        break;
    }
  }

  function animate() {
    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
    drawShape(randomShape);

    // Set a timeout to change the shape after 6 seconds
    setTimeout(animate, 6000);
  }

  // Initial animation start
  animate();
</script>
</body>
</html>
