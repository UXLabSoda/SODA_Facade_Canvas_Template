<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
    <title>Color Shifting 3D Portal</title>
</head>
<body>
<canvas id="portalCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('portalCanvas');
    const ctx = canvas.getContext('2d');

    let angle = 0;

    function drawPortal() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 100;
        const thickness = 30;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw outer circle (portal frame)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius + thickness / 2, 0, 2 * Math.PI);
        ctx.lineWidth = thickness;
        ctx.strokeStyle = `hsl(${angle}, 100%, 50%)`;
        ctx.stroke();

        // Draw inner circle (portal background)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius - thickness / 2, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${angle}, 100%, 50%, 0.5)`;
        ctx.fill();

        angle = (angle + 1) % 360;

        requestAnimationFrame(drawPortal);
    }

    drawPortal();
</script>
</body>
</html>
