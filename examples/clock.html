<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 5px solid #333;
      border-radius: 50%;
    }
  </style>
  <title>Canvas Clock</title>
</head>
<body>
<canvas id="clockCanvas" width="200" height="200"></canvas>
<script>
  const canvas = document.getElementById('clockCanvas');
  const ctx = canvas.getContext('2d');
  const clockRadius = canvas.width / 2 - 10;

  function drawClock() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw clock face
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, clockRadius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 5;
    ctx.stroke();

    // Draw clock ticks
    for (let i = 1; i <= 12; i++) {
      const angle = (i * 30 * Math.PI) / 180;
      const x = canvas.width / 2 + 0.9 * clockRadius * Math.sin(angle);
      const y = canvas.height / 2 - 0.9 * clockRadius * Math.cos(angle);

      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
    }

    // Get current time
    const now = new Date();
    const hours = now.getHours() % 12; // Convert to 12-hour format
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    // Draw hour hand
    const hourAngle = ((hours + minutes / 60) * 30 * Math.PI) / 180;
    drawHand(hourAngle, 0.5 * clockRadius);

    // Draw minute hand
    const minuteAngle = (minutes * 6 * Math.PI) / 180;
    drawHand(minuteAngle, 0.7 * clockRadius);

    // Draw second hand
    const secondAngle = (seconds * 6 * Math.PI) / 180;
    drawHand(secondAngle, 0.9 * clockRadius);
  }

  function drawHand(angle, length) {
    const x = canvas.width / 2 + length * Math.sin(angle);
    const y = canvas.height / 2 - length * Math.cos(angle);

    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, canvas.height / 2);
    ctx.lineTo(x, y);
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.stroke();
  }

  function updateClock() {
    drawClock();
    requestAnimationFrame(updateClock);
  }

  // Initial clock update
  updateClock();
</script>
</body>
</html>
