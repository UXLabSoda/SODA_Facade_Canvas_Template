<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0e0b6; /* Van Gogh's color palette */
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
    <title>Van Gogh-style Painting</title>
</head>
<body>
<canvas id="vanGoghCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('vanGoghCanvas');
    const ctx = canvas.getContext('2d');

    function draw() {
        // Sky
        ctx.fillStyle = '#5a82b7'; // Blue
        ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

        // Field
        ctx.fillStyle = '#6b8e6c'; // Green
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

        // Sun
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 4, 50, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffcc00'; // Yellow
        ctx.fill();

        // Cypress Tree
        drawCypressTree(canvas.width / 4, canvas.height / 2, 20, 150);

        // House
        drawHouse(canvas.width * 3 / 4, canvas.height / 2);

        requestAnimationFrame(draw);
    }

    function drawCypressTree(x, y, width, height) {
        // Trunk
        ctx.fillStyle = '#8b4513'; // Brown
        ctx.fillRect(x - width / 2, y - height, width, height);

        // Leaves
        ctx.beginPath();
        ctx.arc(x, y - height - width, width, 0, 2 * Math.PI);
        ctx.fillStyle = '#006400'; // Dark Green
        ctx.fill();
    }

    function drawHouse(x, y) {
        // Base
        ctx.fillStyle = '#8b4513'; // Brown
        ctx.fillRect(x - 50, y - 60, 100, 60);

        // Roof
        ctx.beginPath();
        ctx.moveTo(x - 50, y - 60);
        ctx.lineTo(x, y - 100);
        ctx.lineTo(x + 50, y - 60);
        ctx.closePath();
        ctx.fillStyle = '#8b0000'; // Dark Red
        ctx.fill();

        // Door
        ctx.fillStyle = '#5a4522'; // Dark Brown
        ctx.fillRect(x - 15, y - 30, 30, 30);
    }

    draw();
</script>
</body>
</html>
