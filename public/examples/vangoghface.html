<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0e0b6; /* Van Gogh's color palette */
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
    <title>Van Gogh-style Face Animation</title>
</head>
<body>
<canvas id="vanGoghFaceCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('vanGoghFaceCanvas');
    const ctx = canvas.getContext('2d');

    const face = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 100,
        expression: 'neutral',
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw face
        ctx.fillStyle = '#e0ac9a'; // Flesh tone
        ctx.beginPath();
        ctx.arc(face.x, face.y, face.radius, 0, 2 * Math.PI);
        ctx.fill();

        // Draw eyes
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(face.x - 30, face.y - 20, 10, 0, 2 * Math.PI);
        ctx.arc(face.x + 30, face.y - 20, 10, 0, 2 * Math.PI);
        ctx.fill();

        // Draw mouth based on expression
        if (face.expression === 'smile') {
            ctx.beginPath();
            ctx.arc(face.x, face.y + 20, 30, 0, Math.PI);
            ctx.stroke();
        } else if (face.expression === 'frown') {
            ctx.beginPath();
            ctx.arc(face.x, face.y + 20, 30, Math.PI, 2 * Math.PI);
            ctx.stroke();
        }

        requestAnimationFrame(draw);
    }

    function changeExpression(expression) {
        face.expression = expression;
    }

    draw();

    // Change expressions over time
    setInterval(() => {
        const expressions = ['neutral', 'smile', 'frown'];
        const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];
        changeExpression(randomExpression);
    }, 3000);
</script>
</body>
</html>
